<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Tone Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f9a8d4, #f87171);
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-section {
            margin: 20px 0;
        }
        .image-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border: 3px solid #333;
            border-radius: 8px;
        }
        .result {
            display: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Skin Tone Analyzer</h1>
        <input type="file" id="fileInput" accept="image/*">
        <canvas id="imageCanvas" style="display: none;"></canvas>
        
        <div class="image-container">
            <img id="previewImage" style="max-width: 200px; display: none; border-radius: 8px; margin-top: 10px;">
            <div class="result" id="result">
                <h3>Skin Tone Results</h3>
                <p><strong>Average RGB:</strong> <span id="rgb-values"></span></p>
                <p><strong>Hex Code:</strong> <span id="hex-code"></span></p>
                <p><strong>Skin Tone:</strong> <span id="skin-tone"></span></p>
                <div class="color-box" id="color-box"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        processImage(img);
                        document.getElementById("previewImage").src = e.target.result;
                        document.getElementById("previewImage").style.display = "block";
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function processImage(img) {
            const canvas = document.getElementById("imageCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);

            const imageData = ctx.getImageData(0, 0, img.width, img.height);
            const pixels = imageData.data;

            let totalRed = 0, totalGreen = 0, totalBlue = 0, count = 0;

            for (let i = 0; i < pixels.length; i += 4) {
                totalRed += pixels[i];
                totalGreen += pixels[i + 1];
                totalBlue += pixels[i + 2];
                count++;
            }

            const avgRed = Math.floor(totalRed / count);
            const avgGreen = Math.floor(totalGreen / count);
            const avgBlue = Math.floor(totalBlue / count);
            const hexCode = rgbToHex(avgRed, avgGreen, avgBlue);
            const skinTone = classifySkinTone(avgRed, avgGreen, avgBlue);

            document.getElementById("rgb-values").textContent = `(${avgRed}, ${avgGreen}, ${avgBlue})`;
            document.getElementById("hex-code").textContent = hexCode;
            document.getElementById("skin-tone").textContent = skinTone;
            document.getElementById("color-box").style.backgroundColor = hexCode;
            document.getElementById("result").style.display = "block";
        }

        function rgbToHex(r, g, b) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        function classifySkinTone(r, g, b) {
            const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
            if (brightness < 50) return "Dark";
            else if (brightness <= 150) return "Medium";
            else return "Light";
        }
    </script>

</body>
</html>
